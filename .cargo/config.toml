[unstable]
build-std = ["core", "compiler_builtins"]
build-std-features = ["compiler-builtins-mem"]

[build]
target = "x86_64-os.json"
rustflags = ['-Clink-arg=-Tsrc/ld/kernel.ld']

[target.x86_64-os]
runner = "qemu-system-x86_64 -machine virt -m 128M -serial mon:stdio -bios none -device virtio-rng-device -device virtio-gpu-device -device virtio-net-device -device virtio-tablet-device -device virtio-keyboard-device -kernel "
